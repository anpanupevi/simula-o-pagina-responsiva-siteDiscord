<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Modelo - Discord Style</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header class="cabeçalho">
        <div class="cabeçalho-content">
            <img src="./images/Header.png" alt="cabeçalho da pagina para telas grandes">
        </div>
        <div class="cabeçalho-content2">
            <img src="./images/Header2.png" alt="cabeçalho da pagina para telas pequenas">
        </div>
    </header>

    <section class="section1">
        <div class="section1-mobile">
            <img src="./images/Section-1-mobile.png" alt="Crie um espaço controlado por convite onde você se sinta em casa ">
        </div>
        <div class="section1-pc">
            <img src="./images/Section 1.png" alt="cabeçalho da pagina para telas pequenas">
        </div>
    </section>
 
    <section class="section2">
        <div class="section2-mobile">
            <img src="./images/Section 2 - mobile.png" alt="Crie um espaço controlado por convite onde você se sinta em casa">
        </div>
        <div class="section2-pc">
            <img src="./images/Section 2- pc.png" alt="Crie um espaço controlado por convite onde você se sinta em casa">
        </div>    
    </section>
  
    <section class="section3">
        <div class="section3-mobile">
            <img src="./images/Section 3 - mobile.png" alt="Organize qualquer comunidade com ferramentas de moderação e acesso personalizado a membros. Dê poderes especiais aos membros, monte canais privados e muito mais. ">
        </div>
        <div class="section3-pc">
            <img src="./images/Section 3 - pc.png" alt="Organize qualquer comunidade com ferramentas de moderação e acesso personalizado a membros. Dê poderes especiais aos membros, monte canais privados e muito mais.">
        </div>    
    </section>
  
    <section class="section4">
        <div class="section4-mobile">
            <img src="./images/Section 4 - mobile.png" alt="Voz e vídeo de baixa latência, para você conversar como se estivesse na mesma sala. Dê um joinha por vídeo, veja amigos transmitirem a jogatina do dia ou junte uma galera pra desenhar na tela compartilhada.">
        </div>
        <div class="section4-pc">
            <img src="./images/Section 4 - pc.png" alt="Voz e vídeo de baixa latência, para você conversar como se estivesse na mesma sala. Dê um joinha por vídeo, veja amigos transmitirem a jogatina do dia ou junte uma galera pra desenhar na tela compartilhada.">
        </div> 
    </section>
  
     <footer class="footer">
        <div class="footer-pc">
            <a href="https://discord.com/" target="_blank">
                <img src="./images/footer - pc.png" alt="Ir para o Discord">
            </a>
        </div>
        <div class="footer-mobile">
            <a href="https://discord.com/" target="_blank">
                <img src="./images/footer - mobile.png" alt="Ir para o Discord">
            </a>
        </div>
    </footer>
</body>
</html>
